name: Host Stremio Server on Windows

on:
  workflow_dispatch:

jobs:
  host:
    runs-on: windows-latest # Runs on a Windows machine
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Run Stremio Server
        # Use PowerShell for Windows commands
        shell: pwsh
        run: |
          echo "Installing Stremio Server..."
          npm install -g @stremio/server-cli
          
          echo "Starting Stremio Server in the background..."
          Start-Process stremio-server # This is the Windows way to run a background process
          
          Start-Sleep -Seconds 5 # Give the server a moment to start

      - name: Expose Stremio Server with ngrok
        uses: ngrok/ngrok-agent-action@v1
        with:
          # The action works on Windows too
          args: http 11470
        env:
          NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
